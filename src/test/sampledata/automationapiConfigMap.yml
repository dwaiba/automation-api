#Sample YAML config file

kind: ConfigMap
apiVersion: v1
metadata:
  name: automationapi
data:
  application.yml: |-
    automation:
      global:
        default:
          pagesize: 10
    automationapi:
      message: openshift enabled!
    spring:
      jpa:
        properties:
          hibernate:
            default_schema: automation
        hibernate:
          ddl-auto: create-drop
    logging:
      level:
        org:
          hibernate:
            SQL: debug
